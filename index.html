<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Bundle App - Auth</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f5f5f5; }
    .container { background: #fff; width: 320px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    #message { margin-top: 15px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>

    <p id="message"></p>
  </div>

  <!-- üîπ Firebase Script at the very bottom -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // üîπ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCeQUlim7qlhHJb3tXHs7ynUE4TRwjdY9k",
      authDomain: "databundleapp-1d67b.firebaseapp.com",
      projectId: "databundleapp-1d67b",
      storageBucket: "databundleapp-1d67b.appspot.com",
      messagingSenderId: "1075441944120",
      appId: "1:1075441944120:web:788de7ecc35241b21dc8cd",
      measurementId: "G-F8XWVELMNK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Helper to show styled messages
    function showMessage(msg, type) {
      const box = document.getElementById("message");
      if (box) {
        box.textContent = msg;
        box.className = type; // add "success" or "error"
      }
    }

    // Register function
    window.register = function() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          showMessage("‚úÖ Registered successfully!", "success");
        })
        .catch((error) => {
          showMessage("‚ùå " + error.message, "error");
        });
    };

    // Login function
    window.login = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showMessage("‚úÖ Login successful!", "success");
          setTimeout(() => {
            window.location.href = "dashboard.html"; // redirect after login
          }, 1500);
        })
        .catch((error) => {
          showMessage("‚ùå " + error.message, "error");
        });
    };
  </script>
</body>
  </html>
