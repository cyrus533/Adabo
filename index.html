<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Data Bundle</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div id="authSection">
    <h3>Login as Admin</h3>
    <input type="email" id="email" placeholder="Admin Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
  </div>

  <div id="adminSection" class="hidden">
    <h2>Welcome, <span id="adminEmail"></span></h2>
    <button onclick="logout()">Logout</button>

    <h3>All Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Phone</th>
          <th>Network</th>
          <th>Bundle</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactionsTable">
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, collection, onSnapshot, doc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîπ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "myadmin@gmail.com"; // üîπ change to your real admin email

    const authSection = document.getElementById("authSection");
    const adminSection = document.getElementById("adminSection");
    const transactionsTable = document.getElementById("transactionsTable");
    const authMsg = document.getElementById("authMsg");
    const adminEmailSpan = document.getElementById("adminEmail");

    // üîπ Login
    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        authMsg.textContent = "‚ùå " + err.message;
      }
    };

    // üîπ Logout
    window.logout = async function() {
      await signOut(auth);
    };

    // üîπ Auth State
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        authSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        adminEmailSpan.textContent = user.email;
        loadTransactions();
      } else if (user && user.email !== ADMIN_EMAIL) {
        alert("‚õî You are not authorized to view this page!");
        signOut(auth);
      } else {
        authSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    // üîπ Load All Transactions
    function loadTransactions() {
      onSnapshot(collection(db, "transactions"), (snapshot) => {
        transactionsTable.innerHTML = "";
        if (snapshot.empty) {
          transactionsTable.innerHTML = "<tr><td colspan='7'>No transactions yet</td></tr>";
          return;
        }
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          transactionsTable.innerHTML += `
            <tr>
              <td>${data.userEmail}</td>
              <td>${data.phone}</td>
              <td>${data.network}</td>
              <td>${data.bundle}</td>
              <td>‚Çµ${data.amount}</td>
              <td>${data.status}</td>
              <td>
                <button onclick="updateStatus('${docSnap.id}', 'approved')">Approve</button>
                <button onclick="updateStatus('${docSnap.id}', 'rejected')">Reject</button>
              </td>
            </tr>
          `;
        });
      });
    }

    // üîπ Update Transaction Status
    window.updateStatus = async function(id, status) {
      try {
        const ref = doc(db, "transactions", id);
        await updateDoc(ref, { status });
        alert("‚úÖ Status updated to " + status);
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    };
  </script>
</body>
</html>
