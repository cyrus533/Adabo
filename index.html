<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Bundle Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #28a745;
      color: white;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }
    .btn-danger { background: #dc3545; }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .notice {
      font-size: 14px;
      background: rgba(255, 193, 7, 0.15);
      color: #ffc107;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }
    .tabs { margin-bottom: 15px; }
    .tab-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 2px;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab-btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <div id="authSection" class="card">
      <h2>Login / Register</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
      <div id="authMsg"></div>
    </div>

    <div id="appSection" style="display:none;">
      <div class="header">üì± Data Bundle Store</div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn" onclick="openTab('buyTab')">Buy Data</button>
        <button class="tab-btn" onclick="openTab('ordersTab')">My Orders</button>
        <button class="tab-btn" id="adminBtn" style="display:none;" onclick="openTab('adminTab')">Admin Panel</button>
        <button class="tab-btn btn-danger" onclick="logout()">Logout</button>
      </div>

      <!-- Notice -->
      <div class="notice">
        ‚ö†Ô∏è We work from <b>Monday to Saturday</b> only. No service on Sundays.<br>
        Send payment to <b>0502376541</b><br>
        Vodafone users: Send directly.<br>
        MTN users: Choose <b>Other Network</b> when sending.
      </div>

      <!-- Buy Data -->
      <div id="buyTab" class="tab-content">
        <div class="card">
          <input type="text" id="phone" placeholder="Enter Phone Number">
          <select id="bundle">
            <option disabled selected>Select Bundle</option>
            <!-- MTN -->
            <option>MTN 1GB - GHS 6</option>
            <option>MTN 2GB - GHS 11</option>
            <option>MTN 3GB - GHS 17</option>
            <option>MTN 4GB - GHS 22</option>
            <option>MTN 5GB - GHS 26</option>
            <option>MTN 6GB - GHS 31</option>
            <option>MTN 7GB - GHS 35</option>
            <option>MTN 8GB - GHS 45</option>
            <option>MTN 9GB - GHS 50</option>
            <option>MTN 10GB - GHS 50</option>
            <option>MTN 15GB - GHS 67</option>
            <option>MTN 20GB - GHS 86</option>
            <option>MTN 25GB - GHS 135</option>
            <option>MTN 30GB - GHS 145</option>
            <option>MTN 40GB - GHS 165</option>
            <!-- Vodafone -->
            <option>Vodafone 5GB - GHS 25</option>
            <option>Vodafone 10GB - GHS 50</option>
            <option>Vodafone 15GB - GHS 68</option>
            <option>Vodafone 20GB - GHS 85</option>
            <option>Vodafone 30GB - GHS 125</option>
            <option>Vodafone 40GB - GHS 147</option>
            <option>Vodafone 50GB - GHS 220</option>
          </select>
          <button onclick="buyBundle()">Buy Bundle</button>
        </div>
      </div>

      <!-- Orders -->
      <div id="ordersTab" class="tab-content" style="display:none;">
        <div class="card">
          <div id="myOrders">Loading your orders...</div>
        </div>
      </div>

      <!-- Admin -->
      <div id="adminTab" class="tab-content" style="display:none;">
        <div class="card">
          <div id="orders">Loading all orders...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeQUlim7qlhHJb3tXHs7ynUE4TRwjdY9k",
      authDomain: "databundleapp-1d67b.firebaseapp.com",
      projectId: "databundleapp-1d67b",
      storageBucket: "databundleapp-1d67b.firebasestorage.app",
      messagingSenderId: "1075441944120",
      appId: "1:1075441944120:web:788de7ecc35241b21dc8cd",
      measurementId: "G-F8XWVELMNK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Register
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById("authMsg").innerText = "Registered successfully!";
      } catch (e) {
        document.getElementById("authMsg").innerText = e.message;
      }
    }

    // Login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("authMsg").innerText = "Login successful!";
      } catch (e) {
        document.getElementById("authMsg").innerText = e.message;
      }
    }

    // Logout
    async function logout() {
      await signOut(auth);
    }

    // Buy Bundle
    async function buyBundle() {
      const phone = document.getElementById("phone").value;
      const bundle = document.getElementById("bundle").value;
      if (!phone || !bundle) return alert("Enter phone and select bundle");
      await addDoc(collection(db, "orders"), {
        uid: auth.currentUser.uid,
        phone, bundle,
        status: "Pending",
        createdAt: new Date()
      });
      alert("Order placed! Make payment as instructed.");
    }

    // Load user orders
    function loadMyOrders(uid) {
      const q = query(collection(db, "orders"), where("uid", "==", uid));
      const container = document.getElementById("myOrders");
      onSnapshot(q, (snapshot) => {
        container.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          container.innerHTML += `<div class="card">
            <b>${data.bundle}</b><br>
            Phone: ${data.phone}<br>
            Status: ${data.status}
          </div>`;
        });
      });
    }

    // Load all orders (admin)
    function loadOrders() {
      const container = document.getElementById("orders");
      onSnapshot(collection(db, "orders"), (snapshot) => {
        container.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          container.innerHTML += `<div class="card">
            <b>${data.bundle}</b><br>
            Phone: ${data.phone}<br>
            Status: ${data.status}<br>
            <button onclick="approve('${docSnap.id}')">Approve</button>
            <button class="btn-danger" onclick="reject('${docSnap.id}')">Reject</button>
          </div>`;
        });
      });
    }

    // Approve/Reject
    async function approve(id) {
      await updateDoc(doc(db, "orders", id), { status: "Approved" });
    }
    async function reject(id) {
      await updateDoc(doc(db, "orders", id), { status: "Rejected" });
    }

    // Tabs
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        openTab('buyTab'); // default tab
        loadMyOrders(user.uid);

        if (user.email === "admin@databundle.com") {
          document.getElementById("adminBtn").style.display = "inline-block";
          loadOrders();
        }
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
      }
    });

    // Expose functions globally
    window.login = login;
    window.register = register;
    window.logout = logout;
    window.buyBundle = buyBundle;
    window.openTab = openTab;
    window.approve = approve;
    window.reject = reject;
  </script>
</body>
</html>
